<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <defs>
    <linearGradient id="paperGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdf6e3"></stop>
      <stop offset="100%" stop-color="#f5deb3"></stop>
    </linearGradient>
    <filter id="paperNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" result="noise"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply"></feBlend>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#paperGradient)" filter="url(#paperNoise)"></rect>
</svg>
